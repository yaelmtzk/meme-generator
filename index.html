<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://kit.fontawesome.com/3840c4ba5c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css" />

    <title>Meme Generator</title>
</head>

<body onload="onInit()" class="main-layout">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class=" full align-center main-layout">
        <div class="inner-header flex space-between align-center">
            <img class="logo" src="img/logo.png" alt="logo">


            <nav class="main-nav">
                <ul class="main-nav-list flex space-between clean-list">
                    <li class="flex align-center center"><a href="#gallery" onclick="showGallery()">Gallery</a></li>
                    <li class="flex align-center center"><a href="#">Memes</a></li>
                    <li class="flex align-center center"><a href="#">About</a></li>
                </ul>
            </nav>

            <button class="btn-toggle-menu" onclick="toggleMenu()">☰</button>
            
        </div>
    </header>

    <main class="flex" >
        <!-- Gallery -->
        <section class="gallery flex" id = "gallery" >

            <!-- Search box -->
            <section class="search grid">
                <div class="search-sec flex">
                    <input type="text" class="search-box" placeholder="search">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>

                <ul class="categories flex space-around clean-list">
                    <li class="hide">cute</li>
                    <li class="hide">dog</li>
                    <li class="hide">baby</li>
                    <li class="hide">animal</li>
                    <li>...more</li>
                </ul>
            </section>

            <!-- Pictures -->
            <div class="pictures"></div>

        </section>
        <!-- Editor -->
        <section class="editor grid hide">
            <!-- Canvas -->
            <section class="canvas-container"> 
                <canvas width="400" height="400" onclick="onClick(event)">
                </canvas> 
            </section>

            <section class="edit-panel">
                <!-- Edit text -->
                <input oninput="onChangeTxt(this.value)" class="text-input" 
                type="text" placeholder="Create your own phrase">

                <div class="line-edit-btns">
                    <!-- Move Up/Down -->
                    <button class="move-up-btn hide" onclick="">
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                    <button class="move-down-btn hide" onclick="">
                        <i class="fa-solid fa-arrow-down"></i>
                    </button>
                    
                    <!-- Switches line --> 
                    <button class="switch-btn" onclick="onSwitchLine()">
                        <i class="fa-solid fa-arrows-up-down"></i>
                    </button>

                    <!-- Add line -->
                    <button class="add-btn" onclick="onAddLine()">
                        <i class="fa-solid fa-plus"></i>
                    </button>

                    <!-- Delete -->
                    <button class="delete-btn" onclick="">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>                    
                </div>

                <div class="text-edit-btns">
                    <div>
                        <!-- Font size -->
                        <button class="increase-txt-btn" onclick="onChangeTxtSize('increase')">
                            <i class="fa-solid fa-font"></i>
                            <sup>+</sup></button>
                        <button class="decrease-txt-btn" onclick="onChangeTxtSize('decrease')">
                            <i class="fa-solid fa-font"></i>
                            <sup>-</sup></button>
                        <!-- Align -->
                        <button class="align-left-btn" onclick="">
                            <i class="fa-solid fa-align-left"></i>
                        </button>
                        <button class="align-center-btn" onclick="">
                            <i class="fa-solid fa-align-center"></i>
                        </button>      
                        <button class="align-right-btn" onclick="">
                            <i class="fa-solid fa-align-right"></i>
                        </button>                                      
                    </div>

                    <div>
                        <!-- Font Family -->
                        <select id="font-select" name="font-select" onchange="onChangeFontFamily(this.value)">
                            <option value="Arial">Arial</option>
                            <option value="Impact">Impact</option>
                            <option value="'Comic Sans MS'">Comic Sans</option>
                            <option value="'Times New Roman'">Times New Roman</option>
                            <option value="'Courier New'">Courier New</option>
                        </select>

                        <!-- Stroke color -->
                        <label for="str-color" class="str-color-lbl color-btn"><i class="fa-solid fa-border-top-left"></i></label>
                        <input type="color" id="str-color" value="#000000" class="color" onchange="">
                        
                        <!-- Text color -->
                        <label for="color" class="color-lbl color-btn"><i class="fa-solid fa-palette"></i></label>
                        <input type="color" id="color" value="#000000" class="color" onchange="onChangeTextColor(this.value)">

                    </div>

                </div>
                <!-- Stickers -->
                <div class="stickers">
                    <button class="arrow"><i class="fa-solid fa-angle-left"></i></button>
                        <img class="sticker" src="img/sticker1.png" alt="sticker 1">
                        <img class="sticker" src="img/sticker2.png" alt="sticker 2">
                        <img class="sticker" src="img/sticker3.png" alt="sticker 3">
                        <img class="sticker" src="img/sticker4.png" alt="sticker 4">
                        <img class="sticker" src="img/sticker5.png" alt="sticker 5">
                    <button class="arrow"><i class="fa-solid fa-angle-right"></i></button>
                </div>

                <div class="share">
                    <!-- Share -->

                        <a href="javascript:void(0)" class="share-pic btn" onclick="">
                        <i class="fa-solid fa-share-nodes"></i></a>                        

                    <!-- Dowload -->

                        <a href="javascript:void(0)" class="download-pic btn" onclick="onDownloadMeme(this)">
                        <i class="fa-solid fa-download"></i></a>

                </div>

            </section>
        </section>

        <!-- Saved Memes -->
        <section class="saved-memes hide"></section>

        <!-- About -->
        <section class="about hide"></section>

    </main>

    <footer class="flex full">
        <p>© 2025 Meme Generator. All rights reserved.</p>
    </footer>


    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>    


</body>
