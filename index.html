<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <header></header>

    <main>
        <h1>Meme Generator</h1>
        <!-- Gallery -->
        <section class="gallery"></section>
        <!-- Editor -->
        <section class="editor hide">

            <!-- Canvas -->
            <section class="canvas-container"> 
                <canvas width="400" height="400" onclick="onClick(event)">
                </canvas> 
            </section>

            <section class="edit-panel">
                <!-- Edit text -->
                <input oninput="onChangeTxt(this.value)" class="text-input" 
                type="text" placeholder="Create your own phrase">

                <!-- Add line -->
                <button class="add-line-btn" onclick="onAddLine()">+</button>

                <div>
                    <!-- Font size -->
                    <button class="increase-txt-btn" onclick="onChangeTxtSize('increase')">A+</button>
                    <button class="decrease-txt-btn" onclick="onChangeTxtSize('decrease')">A-</button>
                </div>

                <!-- Text color -->
                <input value="#000000" type="color" id="color" name="color" onchange="
                onChangeTextColor(this.value)"/>

                <!-- Dowload -->
                <a href="javascript:void(0)" class="download-pic" onclick="onDownloadMeme(this)">Download</a>

            </section>

    </main>

    <footer></footer>

    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>    


</body>
