<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://kit.fontawesome.com/3840c4ba5c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css" />

    <title>Meme Generator</title>
</head>

<body onload="onInit()" class="main-layout">

    <div class="screen-bg" onclick="toggleMenu()"></div>

    <header class=" full main-layout">
        <div class="inner-header flex space-between">
            <img class="logo" src="img/logo.png" alt="logo">

            <nav class="main-nav">
                <ul class="main-nav-list flex space-between clean-list">
                    <li class="flex"><a href="#gallery" onclick="showGallery()">Gallery</a></li>
                    <li class="flex"><a href="#">Memes</a></li>
                    <li class="flex"><a href="#">About</a></li>
                </ul>
            </nav>

            <button class="btn-toggle-menu" onclick="toggleMenu()">☰</button>
        </div>
    </header>

    <main class="flex" >
        <!-- Gallery -->
        <section class="gallery flex">

            <h2>Choose an image</h2>

            <!-- Search box -->
            <section class="search grid hide">
                <div class="search-sec flex">
                    <input type="text" class="search-box" placeholder="search">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>

                <ul class="categories flex space-around clean-list">
                    <li class="hide">cute</li>
                    <li class="hide">dog</li>
                    <li class="hide">baby</li>
                    <li class="hide">animal</li>
                    <li>...more</li>
                </ul>
            </section>

            <!-- Pictures -->
            <div class="pictures"></div>

        </section>

        <!-- Editor -->
        <section class="editor grid hide">
            <!-- Canvas -->
            <section class="canvas-container"> 
                <canvas width="400" height="400" onclick="onClick(event)">
                </canvas> 
            </section>

            <section class="edit-panel">
                <p>Craft Your Masterpiece</p>

                <!-- Edit text -->
                <input oninput="onChangeTxt(this.value)" class="text-input" 
                type="text" placeholder="Create your own phrase">

                <div class="line-edit-btns">
                    <!-- Move Up/Down -->
                    <button class="move-up-btn hide" title="Move up" onclick="onMoveUp()">
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                    <button class="move-down-btn hide" title="Move down" onclick="onMoveDown()">
                        <i class="fa-solid fa-arrow-down"></i>
                    </button>
                    
                    <!-- Switches line --> 
                    <button class="switch-btn" title="Switch line" onclick="onSwitchLine()">
                        <i class="fa-solid fa-arrows-up-down"></i>
                    </button>

                    <!-- Add line -->
                    <button class="add-btn" title="Add line" onclick="onAddLine()">
                        <i class="fa-solid fa-list"></i><i class="fa-solid fa-plus"></i>
                    </button>

                    <!-- Delete -->
                    <button class="delete-btn" title="Delete" onclick="onDeleteLine()">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>                    
                </div>

                <div class="text-edit-btns">
                    <div>
                        <!-- Font size -->
                        <button class="increase-txt-btn" title="Increase font" onclick="onChangeTxtSize('increase')">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <button class="decrease-txt-btn" title="Decrease font" onclick="onChangeTxtSize('decrease')">
                            <i class="fa-solid fa-minus"></i>
                        </button>

                        <!-- Align -->
                        <button class="align-left-btn hide" title="Align left" onclick="onAlign('left')">
                            <i class="fa-solid fa-align-left"></i>
                        </button>
                        <button class="align-center-btn hide" title="Align center" onclick="onAlign('center')">
                            <i class="fa-solid fa-align-center"></i>
                        </button>      
                        <button class="align-right-btn hide" title="Align right" onclick="onAlign('right')">
                            <i class="fa-solid fa-align-right"></i>
                        </button>                                      
                    </div>

                    <div>
                        <!-- Font Family -->
                        <select id="font-select" name="font-select" onchange="onChangeFontFamily(this.value)">
                            <option value="Arial">Arial</option>
                            <option value="Impact">Impact</option>
                            <option value="'Comic Sans MS'">Comic Sans</option>
                            <option value="'Times New Roman'">Times New Roman</option>
                            <option value="'Courier New'">Courier New</option>
                        </select>

                        <!-- Stroke color -->
                        <label for="str-color" class="str-color-lbl color-btn" title="Stroke color"><i class="fa-solid fa-border-top-left"></i></label>
                        <input type="color" id="str-color" value="#000000" class="color" onchange="onChangeStrokeColor(this.value)">
                        
                        <!-- Text color -->
                        <label for="color" class="color-lbl color-btn" title="Text color"><i class="fa-solid fa-palette"></i></label>
                        <input type="color" id="color" value="#000000" class="color" onchange="onChangeTextColor(this.value)">

                    </div>

                </div>
                <!-- Stickers -->
                <div class="stickers" title="Add sticker"></div>

                <div class="share">

                    <!-- Save -->
                     
                    <a href="javascript:void(0)" class="save-pic btn hide" onclick="onShareImg(event)" title="Save Image">
                    <i class="fa-regular fa-floppy-disk"></i></a>

                    <!-- Share -->

                    <a href="javascript:void(0)" class="share-pic btn hide" onclick="" title="Share Image">
                    <i class="fa-solid fa-share-nodes"></i></a>                        

                    <!-- Download -->
                        <a href="javascript:void(0)" class="download-pic btn" onclick="onDownloadMeme()" title="Dowload">
                        <i class="fa-solid fa-download"></i></a>

                </div>

            </section>
        </section>

        <!-- Saved Memes -->
        <section class="saved-memes hide"></section>

        <!-- About -->
        <section class="about hide"></section>

    </main>

    <footer class="flex full">
        <p>© 2025 Meme Generator. All rights reserved.</p>
    </footer>

    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>    


</body>
